<!DOCTYPE html>

  <title>GAMER_CODE</title>
  <style>
:root {
  --color1: #000000;
  --color2: #101414;
  --color3: #3a4450;
  --color4: #74848f;
  --color5: #b1bad6;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: var(--color1);
  color: var(--color5);
}

header.top-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: var(--color2);
  color: var(--color5);
  padding: 1em;
}

.logo {
  width: 60px;
  height: auto;
  border-radius: 8px;
  transition: 0.5s;
}

.logo:hover {
  border-radius: 15px;
  transition: 1s;
  box-shadow: 3px 3px 3px var(--color4);
}

.title {
  flex-grow: 1;
  text-align: center;
  font-size: 1.8em;
  color: var(--color5);
  transition: 1s;
}

.title:hover {
  cursor: default;
  transition: 1s;
  text-shadow: 1px 1px var(--color4);
}

.main-content {
  display: flex;
}

a {
  text-decoration: none;
  color: var(--color5);
  font-family: Arial, Helvetica, sans-serif;
}

.sidebar {
  width: 200px;
  background-color: var(--color2);
  padding: 1em;
  color: var(--color5);
  height: 150vh;
}

.sidebar button {
  display: block;
  width: 100%;
  padding: 0.5em;
  margin-bottom: 1em;
  font-size: 1em;
  background-color: var(--color3);
  color: var(--color5);
  border: none;
  cursor: pointer;
  border-radius: 5px;
  transition: 0.5s;
}

.sidebar button:hover {
  background-color: var(--color4);
  border-radius: 15px;
  transition: 0.5s;
}

.content-area {
  flex-grow: 1;
  padding: 2em;
}

.video-section {
  text-align: center;
}

.video-section h6 {
  margin-top: 1em;
  color: var(--color5);
}

iframe {
  max-width: 100%;
  margin-top: 0.5em;
}

.info-section {
  background-color: var(--color3);
  padding: 1em;
  color: var(--color5);
}

.info-section ul {
  list-style-type: none;
  padding: 0;
}

.info-section li {
  margin: 0.5em 0;
}

.info-section a {
  text-decoration: none;
  color: var(--color5);
}

.info-section a:hover {
  text-decoration: underline;
  color: var(--color4);
}

  </style>
</head>

  <header class="top-header">
