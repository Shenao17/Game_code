<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pasarela de Pago</title>
      <link rel="icon" href="/Img_logo/IMG_LOGO/candado-removebg-preview.png" type="image/x-icon">
      <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet" 
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
      crossorigin="anonymous">
  <style>
    :root {
      --color1: #000000;
      --color2: #101414;
      --color3: #3a4450;
      --color4: #74848f;
      --color5: #b1bad6;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--color1);
      color: var(--color5);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      gap: 1em;
      background-color: var(--color2);
      padding: 1em 2em;
      border-bottom: 1px solid var(--color4);
    }

    header img {
      width: 30px;
      filter: brightness(100);
    }

    header h1 {
      font-size: 1.5em;
      margin: 0;
      color: var(--color5);
    }

    .payment-container {
      display: flex;
      flex: 1;
    }

    .payment-options, .payment-form {
      flex: 1;
      padding: 2em;
    }

    .payment-options {
      background-color: var(--color2);
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 2px solid var(--color4);
    }

    .payment-options h2 {
      margin-bottom: 2em;
    }

    .payment-options button {
      background-color: var(--color3);
      color: var(--color5);
      border: none;
      border-radius: 8px;
      padding: 1em 2em;
      font-size: 1em;
      margin: 1em 0;
      cursor: pointer;
      transition: 0.3s;
      width: 80%;
    }

    .payment-options button:hover {
      background-color: var(--color4);
    }

    .payment-form {
      background-color: var(--color1);
    }

    h2 {
      color: var(--color5);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
      max-width: 400px;
    }

    input, select {
      padding: 0.7em;
      border-radius: 5px;
      border: none;
      background-color: var(--color3);
      color: var(--color5);
    }

    .paypal-button {
      background-color: #ffc439;
      color: #111;
      padding: 1em;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .paypal-button:hover {
      background-color: #ffb347;
    }

    .secure-info {
      margin-top: 2em;
    }

    .secure-info p {
      margin: 0.5em 0;
      color: var(--color4);
    }

    .secure-icons img {
      color: #b1bad6;
      width: 60px;
      margin-right: 1em;
      vertical-align: middle;
      filter: brightness(100);
    }
  </style>
</head>
<body>

  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/2438/2438078.png" alt="logo" >
    <h1>Pasarela de Pagos</h1>
  </header>

  <div class="payment-container">
    <div class="payment-options">
      <h2>Método de pago</h2>
      <button onclick="showForm('tarjeta')">Tarjeta Crédito/Débito</button>
      <button onclick="showForm('pse')">PSE</button>
      <button onclick="showForm('paypal')">PayPal</button>
    </div>

    <div class="payment-form" id="formulario">
      <h2>Selecciona un método de pago</h2>
      <div class="secure-info">
        <p>Transacción protegida con cifrado SSL</p>
        <div class="secure-icons">
          <img src="https://logowik.com/content/uploads/images/norton-antivirus4269.jpg" alt="Norton">
          <img src="https://logowik.com/content/uploads/images/mcafee6722.jpg" alt="McAfee">
        </div>
      </div>
    </div>
  </div>

  <script>
    function showForm(tipo) {
      const formDiv = document.getElementById("formulario");
      if (tipo === "tarjeta") {
        formDiv.innerHTML = `
          <h2>Pago con Tarjeta</h2>
          <form onsubmit="redirigirConfirmacion(event)">
            <input type="text" placeholder="Nombre completo" required />
            <input type="text" placeholder="Número de documento" required />
            <input type="text" placeholder="Número de tarjeta" required />
            <input type="text" placeholder="Fecha de vencimiento (MM/AA)" required />
            <input type="text" placeholder="CVV" required />
            <button class="paypal-button" type="submit">Pagar</button>
          </form>
        `;
      } else if (tipo === "pse") {
        formDiv.innerHTML = `
          <h2>Pago con PSE</h2>
          <form onsubmit="redirigirConfirmacion(event)">
            <input type="text" placeholder="Nombre completo" required />
            <input type="email" placeholder="Correo electrónico" required />
            <input type="text" placeholder="Número de documento" required />
            <button class="paypal-button" type="submit">Ir a PSE</button>
          </form>
        `;
      } else if (tipo === "paypal") {
        formDiv.innerHTML = `
          <h2>Pago con PayPal</h2>
          <form onsubmit="redirigirConfirmacion(event)">
            <input type="email" placeholder="Correo de PayPal" required />
            <button class="paypal-button" type="submit">Pagar con PayPal</button>
          </form>
        `;
      }
    }

    function redirigirConfirmacion(e) {
      e.preventDefault();
      window.location.href = "confirmacion.html";
    }
  </script>

</body>
</html>
